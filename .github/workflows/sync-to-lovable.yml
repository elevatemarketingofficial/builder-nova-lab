name: Sync to Lovable

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # â€”â€”â€” 1. Check out the Builder.io repo (this repo) â€”â€”â€”
      - name: Checkout Builder Repo
        uses: actions/checkout@v4

      # â€”â€”â€” 2. Clone the Lovable-linked repo and overwrite its files â€”â€”â€”
      - name: Clone Lovable Repo
        env:
          GH_TOKEN: ${{ secrets.LOVABLE_PAT }}
          GIT_LFS_SKIP_SMUDGE: "1"      # â† skip downloading missing LFS blobs
        run: |
          git clone --depth 1 https://x-access-token:${GH_TOKEN}@github.com/elevatemarketingofficial/silent-observer-node.git lovable
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.lovable' \
            --exclude='lovable.json' \
            ./ lovable/
          cd lovable
          git config user.name "Builder Sync Bot"
          git config user.email "builder-sync@elevate.com"
          git add .
          git diff --cached --quiet || git commit -m "ğŸ” Auto-sync from builder-nova-lab"
          git push origin main